<!DOCTYPE html>
<!--
JS202 Lesson 2
Assignment 8 Practice Problems
Spacing and Dimensions
Question 5

Create a new HTML page with two consecutive `div` elements. Make each a fixed
width and height of 300 pixels. Set the background color on the first `div` to
`"#fcc"` (red) and the second to `"#ccf"` (blue).
-->
<html lang="en-US">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      div {
        height: 300px;
        width: 300px;
        background-color: #ccf;
      }

      div:first-of-type {
        background-color: #fcc;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
