<!DOCTYPE html>
<!--

Spacing and Dimensions
Question 8

Change both boxes to place them side by side instead of stacked vertically. If
necessary, increase the width of your browser window.
-->
<html lang="en-US">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      div {
        box-sizing: border-box;
        display: inline-block;
        height: 300px;
        width: 300px;
        background-color: #ccf;
      }

      div:first-of-type {
        background-color: #fcc;
        padding: 20px;
      }

      div:nth-of-type(2) {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
