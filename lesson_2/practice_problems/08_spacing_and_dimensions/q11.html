<!DOCTYPE html>
<!--
JS202 Lesson 2
Assignment 8 Practice Problems
Spacing and Dimensions
Question 11

Using the code from the previous problem solution, set the left and right margin
on each `li` element to 1%, but do not let the inner boxes wrap around - they
must all continue to fit on the same line with no change in the outer box's
size.
-->
<html lang="en-US">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        line-height: 120px;
        min-height: 120px;
        text-align: center;
        display: inline-block;
        width: 23%;
        margin: 0 1%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li><!--
      --><li>Item 2</li><!--
      --><li>Item 3</li><!--
      --><li>Item 4</li>
    </ul>
  </body>
</html>
