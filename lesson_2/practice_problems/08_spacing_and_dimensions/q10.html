<!DOCTYPE html>
<!--
JS202 Lesson 2
Assignment 8 Practice Problems
Spacing and Dimensions
Question 10

Using the provided HTML and CSS:

Add the CSS needed to list all four items side by side on one row. Each list
item should use the same amount of space as the other elements, and together
they should hide the blue background entirely (but not the blue border).

Don't overlook the oddly-formatted comments between the list items. They're a
necessary part of this problem.
-->
<html lang="en-US">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        line-height: 120px;
        min-height: 120px;
        text-align: center;

        /* Solution */
        display: inline-block;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li><!--
      --><li>Item 2</li><!--
      --><li>Item 3</li><!--
      --><li>Item 4</li>
    </ul>
  </body>
</html>
