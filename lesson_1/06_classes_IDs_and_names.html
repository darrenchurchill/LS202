<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Classes, IDs, and Names</title>
  <link rel="stylesheet" href="06_classes_IDs_and_names.css">
</head>
<body>
  <h1>This is a plain h1 heading</h1>
  <h1 id="headline">This is my headline</h1>

  <table>
    <tbody>
      <tr class="teaching-assistant">
        <td>Elizabeth</td>
        <td>JS230</td>
      </tr>

      <tr>
        <td>Nancy</td>
        <td>RB101</td>
      </tr>

      <tr>
        <td>Joe</td>
        <td>RB120</td>
      </tr>

      <tr class="teaching-assistant">
        <td>Pete</td>
        <td>JS225</td>
      </tr>

      <tr>
        <td>Kim</td>
        <td>JS202</td>
      </tr>
    </tbody>
  </table>

  <form method="get" action="#">
    <label for="first-name-field">First name:</label>
    <input type="text" name="first-name" id="first-name-field">

    <label for="last-name-field">Last name:</label>
    <input type="text" name="last-name" id="last-name-field">

    <input type="submit" value="Search">
  </form>
</body>
</html>
