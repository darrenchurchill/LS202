<!DOCTYPE html>
<!--
JS202 Lesson 1
Assignment 11 Practice Problems
Text Formatting
Question 15

Create some html with the paragraph provided. Convert the text `Getting to Know
HTML` to a hypertext link to this URL:

http://learn.shayhowe.com/html-css/getting-to-know-html/#creating-hyperlinks

The link should open in a new browser tab or window. Add CSS to remove the
underline and change the color to red.
-->
<html lang="en">
  <head>
    <title>Practice Problems: Text Formatting</title>
    <meta charset="utf-8">
    <style>
      a {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>
      The Creating Hyperlinks section of
      <a href="http://learn.shayhowe.com/html-css/getting-to-know-html/#creating-hyperlinks" target="_blank">Getting to Know HTML</a>
      discusses hyperlinks, or anchors. Be sure to work both "In Practice"
      sections; they pick up from where you left off in an earlier reading
      assignment.
    </p>
  </body>
</html>
