<!DOCTYPE html>
<!--
JS202 Lesson 1
Assignment 11 Practice Problems
Text Formatting
Question 1

Create an HTML page with a single paragraph of text. Write CSS to set the font
size for most elements on the page to 20px (you may ignore headers, subscripts,
and other items that often have a different size).
-->
<html lang="en">
  <head>
    <title>Practice Problems: Text Formatting</title>
    <meta charset="utf-8">
    <style>
      body {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      This is a single paragraph of text.
    </p>
  </body>
</html>
