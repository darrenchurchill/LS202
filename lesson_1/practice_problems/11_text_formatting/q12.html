<!--

Question 12

Using the provided html, style the text to match the given screenshot.

<html lang="en">
  <head>
    <title>Practice Problems: Text Formatting</title>
    <meta charset="utf-8">
    <style>
      h1 {
        font-family: Georgia, serif;
      }

      code {
        font-family: monospace;
        font-style: italic;
        text-decoration: underline;
      }

      p {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <h1>Finessing `feColorMatrix`</h1>
      </header>
      <p>

        filters, with Una Kravets as your guide.
      </p>
    </article>
  </body>
