<html lang="en-US">

    <title>Images and Figures</title>
    <meta charset="utf-8">
    <style>
      figure {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/cats.jpg"
        alt="Two cats with mustached-looking faces relaxing on a couch"
        >
      <figcaption>Butterscotch and Pudding relaxing together on the couch.</figcaption>
    </figure>
  </body>
</html>
