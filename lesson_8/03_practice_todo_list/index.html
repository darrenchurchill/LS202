    <nav>

        <hgroup>

          <p class="num-incomplete">18</p>

        <ol>
          <li class="selected">
            <a href="#">02/16</a>
            <p class="num-incomplete">8</p>
          </li>

  <main>
    <header>
      <hgroup>

    </header>


    <ul>
      <li>

      <li class="todo-incomplete">

          <button type="submit" name="delete">Delete</button>
        </form>
      </li>
      <li class="todo-incomplete">
        <form action="#" method="post">
          <button type="submit" name="toggle-complete">Mark As Complete</button>
          <label>Item 2</label>
          <button type="submit" name="delete">Delete</button>
        </form>
      </li>
      <li class="todo-complete">
        <form action="#" method="post">
          <button type="submit" name="toggle-complete">Mark As Incomplete</button>
          <label>Item 3</label>
          <button type="submit" name="delete">Delete</button>
        </form>
      </li>
      <li class="todo-complete">

          <label>Item 5</label>

        </form>
      </li>
      <li class="todo-incomplete">
        <form action="#" method="post">
          <button type="submit" name="toggle-complete">Mark As Complete</button>

          <button type="submit" name="delete">Delete</button>
        </form>
      </li>
    </ul>

    <input type="checkbox" id="modal-item-1">
    <form action="#" method="post">
      <label>
        Title
        <input type="text" value="Item 1">
      </label>
      <label>Due Date</label>
      <select name="date-day" required>
        <option value="">Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>

        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>

        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>

        <option>28</option>
        <option>29</option>

        <option>31</option>
      </select>
      /
      <select name="date-month" required>
        <option value="">Month</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      /
      <select name="date-year" required>
        <option value="">Year</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
      </select>

      <label>
        Description
        <textarea name="description" placeholder="Description"></textarea>
      </label>

      <button type="submit">Save</button>
      <button type="submit" name="mark-complete">Mark As Complete</button>
    </form>
  </main>
</body>
</html>
