<!DOCTYPE html>
<!--
JS202 Lesson 4
Assignment 5 Practice Problems
Tables
Question 6

Create a table with both column and row headings. Use "Name", "Major", and "GPA"
for the columns, and student names for the rows. Be sure to tell the browser
which headings are for columns and which are for rows.

The resulting table should look like the provided image.
-->
<html lang="en-US">
  <head>
    <title>Tables</title>
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Major</th>
          <th scope="col">GPA</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Chris Lee</th>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>

        <tr>
          <th scope="row">Shane Riley</th>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>

        <tr>
          <th scope="row">Kevin Wang</th>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
