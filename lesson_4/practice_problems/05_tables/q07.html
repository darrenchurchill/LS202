<!DOCTYPE html>
<!--
JS202 Lesson 4

Tables
Question 7

Without adding anything to the HTML, update the solution to the previous problem
to set the column headings to green, and the row headings to blue.
-->
<html lang="en-US">
  <head>
    <title>Tables</title>
    <meta charset="utf-8">
    <style>
      [scope="col"] {
        color: green;
      }

      [scope="row"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Major</th>
          <th scope="col">GPA</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Chris Lee</th>
          <td>Supply Chain Management</td>
          <td>3.7</td>
        </tr>

        <tr>
          <th scope="row">Shane Riley</th>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>

        <tr>
          <th scope="row">Kevin Wang</th>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
