<!DOCTYPE html>
<!--
JS202 Lesson 4
Assignment 5 Practice Problems
Tables
Question 8

For this table, our data has categories to create subsets of data within the
same table. We need "Type", "Name", and "Price" column headings. Each row
represents one of three different wine types. All rows that share a wine type
should use the same row heading. Your result should look like the provided
image.
-->
<html lang="en-US">
  <head>
    <title>Tables</title>
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="3">White</th>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>
        <tr>
          <td>Kendall Jackson Chardonnay</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.97</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="3">Sake</th>
          <td>Gekkeikan Sake</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Mura Mura Mountain Sake</td>
          <td>$15.99</td>
        </tr>
        <tr>
          <td>TY KU Sake Junmai Ginjo Black</td>
          <td>$21.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
