<!DOCTYPE html>
<!--
JS202 Lesson 4
Assignment 5 Practice Problems
Tables
Question 9

It's difficult to tell which wines apply to each type in the output of the
previous problem. Update your solution to display a 1-pixel wide gray border
around all the table's cells and headings.
-->
<html lang="en-US">
  <head>
    <title>Tables</title>
    <meta charset="utf-8">
    <style>
      table {
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="3">Red</th>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="3">White</th>
          <td>Cloud Break Chardonnay</td>
          <td>$8.99</td>
        </tr>
        <tr>
          <td>Kendall Jackson Chardonnay</td>
          <td>$9.97</td>
        </tr>
        <tr>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$9.97</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="3">Sake</th>
          <td>Gekkeikan Sake</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Mura Mura Mountain Sake</td>
          <td>$15.99</td>
        </tr>
        <tr>
          <td>TY KU Sake Junmai Ginjo Black</td>
          <td>$21.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
