<!DOCTYPE html>
<!--
JS202 Lesson 4
Assignment 3 Practice Problems
Lists
Question 4

Add CSS to your solution for the previous problem to change the numbers from
decimal to uppercase Roman digits (I, II, III, IV, V).
-->
<html lang="en-US">
  <head>
    <title>Lists</title>
    <meta charset="utf-8">
    <style>
      ol li {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>5 Reasons to Use jQuery</h1>
    </header>

    <ol>
      <li>Open Source</li>
      <li>Endless Tutorials</li>
      <li>Huge Library</li>
      <li>Cross-browser Compatibility</li>
      <li>Large Variety of Plugin</li>
    </ol>
  </body>
</html>
