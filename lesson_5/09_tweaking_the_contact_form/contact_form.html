<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guided Project: Tweaking the Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form.css">
  </head>
  <body>
    <form action="#" method="post">
      <label class="name">
        First Name
        <input type="text" name="first_name" autocomplete="given-name" required>
      </label>
      <label class="name">
        Last Name
        <input type="text" name="last_name" autocomplete="family-name" required>
      </label>
      <label>
        Email Address
        <input type="email" name="email" autocomplete="email"
               placeholder="Ex: username@domain.com" required>
      </label>
      <label>
        City
        <input type="text" name="city" autocomplete="address-level2" required>
      </label>
      <label>
        State
        <select name="state" autocomplete="address-level1" required>
          <option value="" selected disabled>Select one</option>
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
      </label>
      <label>
        Zip Code
        <input type="text" name="zipcode" autocomplete="postal-code"
               placeholder="Ex: 94536" minlength="5" maxlength="5" required>
      </label>

      <fieldset>
        <legend>Which of these colors do you like best?</legend>
        <ul>
          <li>
            <label>
              <input type="radio" name="favorite_color" value="red" checked>
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="favorite_color" value="green">
              Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="favorite_color" value="blue">
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="favorite_color" value="yellow">
              Yellow
            </label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Which web technologies do you want to learn?</legend>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Do you have any other comments?</legend>
        <label>
          Comments:
          <textarea name="comments" rows="6" cols="80"></textarea>
        </label>
      </fieldset>

      <input type="hidden" name="submit_timestamp" value="2024-07-23">

      <input type="reset">
      <button>Send</button>
    </form>
  </body>
</html>
