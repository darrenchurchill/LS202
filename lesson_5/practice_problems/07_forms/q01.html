<!DOCTYPE html>
<!--
JS202 Lesson 5
Assignment 7 Practice Problems
Forms
Question 1

Create a contact form that collects the user's first name, last name, email
address, and phone number. Be sure to require all inputs and to use appropriate
input types and labels. Prevent Chrome and iOS Safari from doing any
auto-actions (e.g., autocomplete and autocorrect) on the email input.

For this problem, don't use a description list to organize your form. We'll do
that in the next question.
-->
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required>

      <label for="email">Email address</label>
      <input type="email" name="email" id="email"
             autocomplete="off" autocapitalize="none" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>
    </form>
  </body>
</html>
