<!DOCTYPE html>
<!--
JS202 Lesson 5
Assignment 7 Practice Problems
Forms
Question 3

Add a `select` box to your solution from the previous problem that lets the user
select a phone type given the options "home", "business", and "mobile". Make
sure you pre-select the "home" option.
-->
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required></dd>
      </dl>

      <dl>
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required></dd>
      </dl>

      <dl>
        <dt><label for="email">Email address</label></dt>
        <dd>
          <input type="email" name="email" id="email"
                 autocomplete="off" autocapitalize="none" required>
        </dd>
      </dl>

      <dl>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required></dd>
        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
      </dl>
    </form>
  </body>
</html>
