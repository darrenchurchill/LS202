<!DOCTYPE html>
<!--
JS202 Lesson 5
Assignment 7 Practice Problems
Forms
Question 9

Add the movie "Alien" to the end of the drop-down list and make it the initial
selection when displaying the form.
-->
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" value="5"
                  min="1" max="5">
          </dd>
        </dl>

        <div>
          <input type="checkbox" name="favorites-checkbox" id="favorites-checkbox"
                 checked>
          <label for="favorites-checkbox">Add to my favorites</label>
        </div>

        <button>Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
