<!DOCTYPE html>
<!--
JS202 Lesson 5
Assignment 7 Practice Problems
Forms
Question 8

Create a review form with a single control that lets the user select from the
movies "Looper", "Frozen", and "Tommy Boy", then add a numeric rating field that
the user can set to any integer from 1-5. Next, add a toggle control to add the
movie to your favorites list. Enable the toggle control by default. Lastly, add
a submit button.
-->
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" value="5"
                  min="1" max="5">
          </dd>
        </dl>

        <div>
          <input type="checkbox" name="favorites-checkbox" id="favorites-checkbox"
                 checked>
          <label for="favorites-checkbox">Add to my favorites</label>
        </div>

        <button>Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
