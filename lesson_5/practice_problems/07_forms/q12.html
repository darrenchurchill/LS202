<!DOCTYPE html>
<!--
JS202 Lesson 5
Assignment 7 Practice Problems
Forms
Question 12

Convert the radios and checkboxes in the filter form to `select` lists. Let the
user select any number of tags, and ensure the selection box is large enough
that she can see several choices at once. Use description lists to organize the
form elements.
-->
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Select a news category</label></dt>
          <dd>
            <select name="category" id="category">
              <option value="core">Core</option>
              <option value="plugins and libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="tags">Select news tag(s)</label></dt>
          <dd>
            <select name="tags" id="tags" multiple size="7">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <button>Filter</button>
      </fieldset>
    </form>
  </body>
</html>
